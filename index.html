<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script
			src="https://kit.fontawesome.com/c898fcd864.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
			rel="stylesheet"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Movie App Pure JavaScript</title>
	</head>
	<body>
		<section class="landing-page">
			<nav class="nav-container">
				<div class="nav-bar">
					<div class="logo">
						<i class="fas fa-film fa-3x"></i>
						<p>MovieCity</p>
					</div>
				</div>
				<div>
				<form action="" class="form">
				<input type="search" class='search' placeholder='Search for your movie...' >
				
				<div class="instant-search__results-container">
					
						<div class="text">
						<div class="instant-search__title"></div>
						<p class="instant-search__year"></p>
					</div>
					<div class=img-cnt>
<img src="" alt="" class='search-img'>
</div>
				</div>
			</form>
		</div>
				
			</nav>
			<div class="showcase-container">
				<div class="movie-info">
					<h2 class="movie-name">Search for movie</h2>
					<p class="year"></p>
					<p class="plot">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis ea.
					</p>
					
					<a href="#" class="watchnow"><i class="fas fa-play"></i>Watch Trailer</a>
					
				</div>

				<div class="movie-img-container">
					<img class="showcaseimg" src="img/showcase.jpg" alt="" />
				</div>
			</div>

<div class='slider-container'>
		<h1>Popular Movies</h1>

			<div class="slider">
				<div class="img-holder1" data-value="Guardians Of The Galaxy">
					<img src="img/slider1.jpg" alt="" />
				</div>
				<div class="img-holder2" data-value="John Wick">
					<img src="img/slider2.jpg" alt="" />
				</div>
				<div class="img-holder3" data-value="Avatar">
					<img src="img/slider3.jpg" alt="" />
				</div>
				<div class="img-holder4" data-value="Spider Man 3">
					<img src="img/slider4.jpg" alt="" />
				</div>
				<div class="img-holder5" data-value="Skyfall">
					<img src="img/slider5.jpg" alt="" />
				</div>
				<div class="img-holder6" data-value="Pulp Fiction">
					<img src="img/slider6.jpg" alt="" />
				</div>
			</div>
		</section>
	</div>

		<section class="main">
			<div>
				
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
